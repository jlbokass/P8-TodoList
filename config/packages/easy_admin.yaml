easy_admin:
    site_name: 'Todo-App'
    entities:
        User:
          class: App\Entity\User
          form:
              fields:
                  - {property: 'username'}
                  - {property: 'email'}
                  - {property: 'password'}
                  - {property: 'isEnable'}
          list:
              fields:
                  - {property: 'id'}
                  - {property: 'email'}
                  - {property: 'username'}
                  - {property: 'createdAt'}
                  - {property: 'isEnable'}

#        # List the entity class name you want to manage
#        - App\Entity\Product
#        - App\Entity\Category
#        - App\Entity\User
    user:
        name_property_path: 'username'
        display_avatar: false

